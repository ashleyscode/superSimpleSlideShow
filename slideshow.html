<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>San Francisco Slide Show</title>
	<link rel="stylesheet" href="_css/slideshow.css">
	
</head>
<body>
<div id="headline">
	<h1>San Francisco Slide Show</h1>
</div>
<div id="prev">
	<img id="prevArrow" src="_images/previous.png" alt="Previous Image Arrow">
</div>
<div id="photoFrame">
	<img id="mainImg" src="_images/gallery/sf_1.jpeg" alt="San Francisco Photo">
</div>
<div id="next">
	<img id="nextArrow" src="_images/next.png" alt="Previous Image Arrow">
</div>
	
</body>
<script src="_js/slideshow.js"></script>
</html>
